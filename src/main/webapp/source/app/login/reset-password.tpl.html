
<div class="longin-layout" >
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <br/><br/><br/><br/><br/>
            <div class="login-container">
                <div class="center">
                    <h1>
                        <i class="icon-leaf green"></i>
                        <span class="red"></span>
                        <span class="blue">{{projectName}}</span>
                    </h1>
                    <h4 class="blue">&copy; {{companyName}}</h4>
                </div>

                <div class="position-relative" >
                    <div id="signup-box" class="signup-box widget-box no-border">
                        <div class="widget-body" style="border: 1px solid #438eb9;">
                            <div class="widget-main">
                                <h4 class="header green lighter bigger">
                                    <i class="icon-coffee green"></i>
                                    Reset Password
                                </h4>
                                <div class="space-6"></div>
                                <form data-ng-submit="resetPassword()" name="resetpasswordForm" novalidate autocomplete="off" class="formValidation form-horizontal field-height" >
                                    <fieldset>

                                        <label class="block clearfix"> Password
                                            <span class="block input-icon input-icon-right">
                                                <input type="password" id="password" name="password" ng-pattern="passwordPattern" class="form-control" data-ng-model="password.password1" placeholder="" ng-minlength="8" required ng-change="comparePasswords()"/>
                                                <i class="icon-lock"></i>
                                            </span>
                                            <span ng-show="showError(resetpasswordForm.password, 'required')" class="patient-form-error">This field is required</span>
                                            <span ng-show="showError(resetpasswordForm.password, 'minlength')" class="patient-form-error">Password should be at least 8 characters </span>
                                            <span ng-show="resetpasswordForm.password.$error['pattern']" class="patient-form-error">password should be 8 to 32 character password requiring at least 3 out 4 (uppercase and lowercase letters, numbers and special characters) and no more than 2 equal characters in a row</span>
                                        </label>

                                        <label class="block clearfix"> Confirm Password
                                            <span class="block input-icon input-icon-right">
                                                <input type="password" id="password2" name="password2" ng-pattern="passwordPattern" class="form-control" data-ng-model="password.password2" placeholder="" ng-minlength="8" required ng-change="comparePasswords()"/>
                                                <i class="icon-lock"></i>
                                            </span>
                                            <span ng-show="showError(resetpasswordForm.password2, 'required')" class="patient-form-error">This field is required</span>
                                            <span ng-show="showError(resetpasswordForm.password2, 'minlength')" class="patient-form-error">Confirm Password should be at least 8 characters </span>
                                            <span ng-show="passwordsMatch" class="patient-form-error">Passwords do not match</span>
                                            <span ng-show="resetpasswordForm.password2.$error['pattern']" class="patient-form-error">password should be 8 to 32 character password requiring at least 3 out 4 (uppercase and lowercase letters, numbers and special characters) and no more than 2 equal characters in a row</span>
                                        </label>

                                        <div ng-show="resetPasswordError" class="red">{{resetPasswordMsg}}</div>

                                        <div class="space-10"></div>
                                        <div class="clearfix">
                                            <button type="submit" ng-disabled="!resetpasswordForm.$valid || passwordsMatch" class="width-45 pull-right btn btn-sm btn-success" id="resetPasswordSubmitBtn">
                                                Submit <i class="icon-arrow-right icon-on-right"></i>
                                            </button>
                                        </div>

                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
