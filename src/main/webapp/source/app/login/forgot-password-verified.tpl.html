
<div class="longin-layout" >
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <br/><br/><br/><br/><br/>
            <div class="login-container">
                <div class="center">
                    <h1>
                        <i class="icon-leaf green"></i>
                        <span class="red"></span>
                        <span class="blue">{{projectName}}</span>
                    </h1>
                    <h4 class="blue">&copy; {{companyName}}</h4>
                </div>

                <div class="position-relative" >
                    <div id="signup-box" class="signup-box widget-box no-border">
                        <div class="widget-body" style="border: 1px solid #438eb9;">
                            <div class="widget-main">
                                <h4 class="header green lighter bigger">
                                    <i class="icon-coffee green"></i>
                                    Information
                                </h4>
                                <div class="space-6"></div>
                                <form data-ng-submit="verifyAnswers()" autocomplete="off" >
                                    <fieldset>

                                        <label class="block clearfix"> An email was sent to the address associated with this account that contains a link that expires within 24 hours. Please follow the instructions in the email to reset your password.
                                        </label>

                                        <div class="space-10"></div>
                                        <a href="#/login"  class=" width-45 pull-right btn btn-sm" id="loginBtn">
                                            <i class="icon-key"></i>
                                            OK
                                        </a>


                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
