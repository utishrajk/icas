
<div class="longin-layout" >
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <br/><br/><br/><br/><br/>
            <div class="login-container">
                <div class="center">
                    <h1>
                        <i class="icon-leaf green"></i>
                        <span class="red"></span>
                        <span class="blue">{{projectName}}</span>
                    </h1>
                    <h4 class="blue">&copy; {{companyName}}</h4>
                </div>

                <div class="position-relative" >
                    <div id="signup-box" class="signup-box widget-box no-border">
                        <div class="widget-body" style="border: 1px solid #438eb9;">
                            <div class="widget-main">
                                <h4 class="header green lighter bigger">
                                    <i class="icon-coffee green"></i>
                                    Reset Password
                                </h4>
                                <div class="space-6"></div>
                                <form data-ng-submit="resetPasswordIdentify()" name="identifyForm" novalidate autocomplete="off" class="formValidation form-horizontal field-height" >
                                    <fieldset>

                                        <label class="block clearfix"> Email
                                            <span class="block input-icon input-icon-right">
                                                <input type="email" ng-pattern="emailPattern"  id="email" name="email" data-ng-model="forgotPasswordIdentity.userName" class="form-control" placeholder="name@email.com" required/>
                                                <i class="icon-user"></i>
                                            </span>
                                            <span ng-show="showError(identifyForm.email, 'required')" class="patient-form-error">This field is required</span>
                                            <span ng-show="identifyForm.email.$error['pattern']" class="patient-form-error">Invalid email</span>
                                        </label>

                                        <label class="block clearfix"> Date of birth
                                            <datedropdown ng-model="forgotPasswordIdentity.dateOfBirth" isrequired="true" futuredatevalidation="true" agevalidation="true" isvaliddate="isvaliddate"></datedropdown>
                                            <!--<span class="block input-icon input-icon-right">-->
                                                <!--<input type="text"  ng-pattern="datePattern" datepicker ng-model="forgotPasswordIdentity.dateOfBirth" id="dateOfBirth" class="form-control" name="dateOfBirth" placeholder="MM/DD/YYYY" required/>-->
                                            <!--</span>-->
                                            <!--<span ng-show="showError(identifyForm.dateOfBirth, 'required')" class="patient-form-error">This field is required</span>-->
                                            <!--<span ng-show="identifyForm.dateOfBirth.$error['pattern']" class="patient-form-error">Invalid date</span>-->
                                            <!--<span ng-show="getAge(forgotPasswordIdentity.dateOfBirth) < 18" class="patient-form-error">Age should be at least 18 years</span>-->
                                        </label>

                                        <div ng-show="resetPassworderror" class="red">{{resetPasswordMsg}}</div>

                                        <div class="space-10"></div>
                                        <div class="clearfix">
                                            <a href="#/login" data-ng-click="resetMessages()"  class=" width-45 pull-left btn btn-sm">
                                                <i class="icon-arrow-left"></i>
                                                back to login
                                            </a>

                                            <button type="submit" ng-disabled="!identifyForm.$valid || (getAge(forgotPasswordIdentity.dateOfBirth) < 18) || !isvaliddate" class="width-45 pull-right btn btn-sm btn-success" id="resetPasswordIdentify">
                                                Continue <i class="icon-arrow-right icon-on-right"></i>
                                            </button>

                                        </div>
                                    </fieldset>
                                </form>
                            </div>

                            <div data-ng-show="error" class="text-center text-danger">
                                <strong>{{error}}</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
