
<div class="longin-layout" >
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <br/><br/><br/><br/><br/>
            <div class="login-container">
                <div class="center">
                    <h1>
                        <i class="icon-leaf green"></i>
                        <span class="red"></span>
                        <span class="blue">{{projectName}}</span>
                    </h1>
                    <h4 class="blue">&copy; {{companyName}}</h4>
                </div>

                <div class="position-relative" >
                    <div id="signup-box" class="signup-box widget-box no-border">
                        <div class="widget-body" style="border: 1px solid #438eb9;">
                            <div class="widget-main">
                                <h4 class="header green lighter bigger">
                                    <i class="icon-coffee green"></i>
                                    Security Questions
                                </h4>
                                <div class="space-6"></div>
                                <form data-ng-submit="verifyAnswers()" name="forgotpasswordquestionsForm" novalidate autocomplete="off" class="formValidation form-horizontal field-height" >
                                    <fieldset>

                                        <!--<div ng-show="validateMessage" class="red">Please check your email to verify your email. An email verification is required before you login.</div>-->

                                        <label class="block clearfix"> {{question1}}
                                            <span class="block input-icon input-icon-right">
                                                <input type="text"  id="answer1" name="answer1" data-ng-model="securityAnswers.answer1" class="form-control" placeholder="" required/>
                                                <i class="icon-user"></i>
                                            </span>
                                            <span ng-show="showError(forgotpasswordquestionsForm.answer1, 'required')" class="patient-form-error">This field is required</span>
                                        </label>

                                        <label class="block clearfix"> {{question2}}
                                            <span class="block input-icon input-icon-right">
                                                <input type="text" id="answer2" name="answer2" data-ng-model="securityAnswers.answer2"  class="form-control" placeholder="" required/>
                                                <i class="icon-lock"></i>
                                            </span>
                                            <span ng-show="showError(forgotpasswordquestionsForm.answer2, 'required')" class="patient-form-error">This field is required</span>
                                        </label>

                                        <div ng-show="verifyAnswerError" class="red">{{verifyAnswersMsg}}</div>

                                        <div class="space-10"></div>
                                        <div class="clearfix">
                                            <button type="submit" ng-disabled="!forgotpasswordquestionsForm.$valid" class="width-45 pull-right btn btn-sm btn-success" id="resetPasswordQuestions">
                                                Continue <i class="icon-arrow-right icon-on-right"></i>
                                            </button>
                                        </div>

                                        <div class="space-10"></div>
                                        <a href="" id="registrationBtn" ng-click="forgotSecurityQuestions()">I don't remember my answers to my security questions.</a>

                                        <div ng-show="forgotQuestionsError" class="red">{{forgotQuestionsMsg}}</div>

                                    </fieldset>
                                </form>
                            </div>
                            <div data-ng-show="error" class="text-center text-danger">
                                <strong>{{error}}</strong>
                            </div>
                        </div>
                        <!-- /widget-body -->
                    </div>
                    <!-- /signup-box -->
                </div>

            </div>
        </div>
    </div>
</div>
