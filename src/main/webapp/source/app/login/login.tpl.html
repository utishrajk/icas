
<div class="longin-layout" >
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <br/><br/><br/><br/><br/>
            <div class="login-container">
                <div class="center">
                    <h1>
                        <i class="icon-leaf green"></i>
                        <span class="red"></span>
                        <span class="blue">{{projectName}}</span>
                    </h1>
                    <h4 class="blue">&copy; {{companyName}}</h4>
                </div>

                <div class="position-relative" >
                    <div id="signup-box" class="signup-box widget-box no-border">
                        <div class="widget-body" style="border: 1px solid #438eb9;">
                            <div class="widget-main">
                                <h4 class="header green lighter bigger">
                                    <i class="icon-coffee green"></i>
                                    Sign in
                                </h4>
                                <div class="space-6"></div>
                                <form data-ng-submit="login()" autocomplete="off" name="loginForm">
                                    <fieldset>

                                        <div ng-show="checkEmailMessage" class="red">We require that you verify your email address when you use it to create a BHAM account. To verify, please check your email and just follow the link in the message.</div>

                                        <label class="block clearfix"> Email
                                            <span class="block input-icon input-icon-right">
                                                <input type="email"  id="email" ng-pattern="emailPattern"  name="email" data-ng-model="email" class="form-control" required placeholder="Email"/>
                                                <i class="icon-user"></i>
                                            </span>
                                            <span ng-show="loginForm.$dirty && showError(loginForm.email, 'required')" class="common-form-error">This field is required.</span>
                                            <span ng-show="loginForm.email.$error['pattern']" class="patient-form-error">Invalid email</span>
                                        </label>

                                        <label class="block clearfix"> Password
                                            <span class="block input-icon input-icon-right">
                                                <input type="password" id="password" name="password" class="form-control" required data-ng-model="password" placeholder="Password"/>
                                                <i class="icon-lock"></i>
                                            </span>
                                            <span ng-show="loginForm.$dirty && showError(loginForm.password, 'required')" class="common-form-error">This field is required.</span>
                                        </label>

                                        <a href="#/forgotpasswordidentify" id = "forgotpasswordidentify">Forgot Password</a>

                                        <div ng-show="loginerror" class="red">{{loginErrorMsg}}</div>
                                        <div class="space-10"></div>
                                        <div class="clearfix">
                                            <a href="#/register"  class=" width-45 pull-left btn btn-sm" id="registrationBtn">
                                                <i class="icon-key"></i>
                                                Register
                                            </a>
                                            <button type="submit" ng-disabled="!(loginForm.$dirty && loginForm.$valid)" class="width-45 pull-right btn btn-sm btn-success" id="loginSubmitBtn">
                                                Login <i class="icon-arrow-right icon-on-right"></i>
                                            </button>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                            <div data-ng-show="error" class="text-center text-danger">
                                <strong>{{error}}</strong>
                            </div>
                        </div>
                        <!-- /widget-body -->
                    </div>
                    <!-- /signup-box -->
                </div>

            </div>
        </div>
    </div>
</div>
